<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Python Calculator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script>
    function addToExpression(val) {
      const expr = document.getElementById('expression');
      expr.value += val;
      document.querySelector('.display').textContent = expr.value || '0';
    }
    function submitForm(action) {
      const expr = document.getElementById('expression');
      if (action === 'C') {
        expr.value = '';
        document.querySelector('.display').textContent = '0';
      } else if (action === '=') {
        document.forms[0].submit();
      }
    }
  </script>
</head>
<body>
  <div class="calculator">
    <form method="POST" onsubmit="return false;">
      <div class="display">{{ expression or '0' }}</div>
      <input type="hidden" name="expression" id="expression" value="{{ expression }}">
      <div class="buttons">
        {% for val in ['7', '8', '9', '/', '4', '5', '6', '*', '1', '2', '3', '-', '0', '.', '+'] %}
          <button type="button" onclick="addToExpression('{{ val }}')">{{ val }}</button>
        {% endfor %}
        <button type="button" onclick="submitForm('=')">=</button>
        <button type="button" onclick="submitForm('C')">C</button>
      </div>
    </form>
    {% if result %}
      <div class="result">= {{ result }}</div>
    {% endif %}
  </div>
</body>
</html>
